<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tropic File Browser</title>
    </head>
    <body>
        <section class="head">

        </section>
        <section class="fileField">

            <ul class="header">
                <div class="backAndPath">
                    <span id="backButton">Back</span>
                    <span>Path:</span>
                    <span><input id="pathBox" type="text"></input></span>
                </div>
                <div class="columnHeader">
                <span>Name</span>
                <span>Size</span>
                <span>Last Modified</span>
                </div>
            </ul>
            <ul class="fileList" id="fileList">
                <li>
                    <img  src="img/html.png"></img.>
                    <span>it broke</span>
                </li>
            </ul>
        </section>

        <section class="contextMenu" id="contextMenu">
            <div id="copyButton">copy</div>
            <div id="cutButton">cut</div>
            <div id="pasteButton">paste</div>
            <div id="deleteButton">delete</div>
            <div id="renameButton">rename</div>
            <div id="openButton">open</div>
            <div id="infoButton">info</div>
        </section>

    </body>


    <script src="backend.js"></script>
    <script src="folder.js"></script>
    <script src="updater.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>


</html>
