<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tropic File Browser</title>
    </head>
    <body>
        <section class="filler"></section>

        <section class="fileField">
            <div class="header">
                <span id="backButton">Back</span>
                <span>Path:</span>
                <span><input id="pathBox" type="text"></input></span>

            </div>

            <ul class="header">

                <div class="columnHeader">
                <span>Name</span>
                <span>Size</span>
                </div>
            </ul>
            <ul class="fileList" id="fileList">
                <li>
                    <img  src="img/html.png"></img.>
                    <span>it broke</span>
                </li>
            </ul>
        </section>

        <section class="controlPanel" id="controlPanel">
            <div class="rightHandMenu">
                <div class="copyButton">copy</div>
                <div class="cutButton">cut</div>
                <div class="pasteButton">paste</div>
                <div class="deleteButton">delete</div>
                <div class="renameButton">rename</div>
                <div class="newFileButton">new file</div>
                <div class="newDirButton">new folder</div>
            </div>

        </section>

        <section class="contextMenu" id="contextMenu">
            <div class="copyButton">copy</div>
            <div class="cutButton">cut</div>
            <div class="pasteButton">paste</div>
            <div class="deleteButton">delete</div>
            <div class="renameButton">rename</div>
            <div class="openButton">open</div>
            <div class="infoButton">info</div>

        </section>

    </body>

    <script src="pure.js"></script>
    <script src="SelectedFiles.js"></script>
    <script src="backend.js"></script>
    <script src="folder.js"></script>
    <script src="updater.js"></script>
    <link rel="stylesheet" type="text/css" href="index.css"/>


</html>
